<p style="font-size:2em;text-align:center"><img src="img/humeur.png"/></p>
<div style="background:url('img/smileys/smiley04.png') center center no-repeat;width:100%; height:350px;" id="smiley">
</div>
<p style="text-align:center" id="detailsDefi-content">
  <a ng-href="#!/spontane/choix-defi"><img src="img/boutons/play.png" width="64" height="64"/></a>
</p>

<script>

  $(document).ready(function(){
    var i = 4;
    var pas = 50;
    var decalage = null;
    var offsetSave = null;
    $("#smiley").swipe(function(direction, offset){
      //console.log('toto');
      var decalageCourant = ((offset.y-offset.y%pas)/pas);
      //console.log(offset.y);
      if (decalage == null || decalage != decalageCourant){

        decalage = decalageCourant;
        var change = false;
        if (offset.y > offsetSave){
          if (i<8){
            i++;
            //console.log('indice '+i);
            change = true;
          }
        } else if (offset.y < offsetSave){
          if (i>1){
            i--;
            //console.log('indice '+i);
            change = true;
          }
        }
        if (change && i>0 && i<9){
          $("#smiley").css('background-image', "url('img/smileys/smiley0"+(9-i)+".png')");
        }
      }
      offsetSave = offset.y;
    })
  })

</script>
